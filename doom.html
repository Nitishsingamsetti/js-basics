<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <li>nitish</li>
    </div>
    <img id="myImg" src="image.jpg" alt="Sample Image" width="300" height="200">
    <h1 id="demo"></h1>
    <div class="container">
        <li>asdfg</li>
        <li>qwert</li>
        <!-- sdfdsfsdfa -->
        <li>zxvcvbcvc</li>
    </div>

</body>
<script>
    function addList(val){
        const li =document.createElement('li')
        li.innerText=`${val}`
        document.querySelector('.parent').appendChild(li)
    }
    addList('realmadrid')
    addList('santiago')

    function optimisedList(val){
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(`${val}`))
        document.querySelector('.parent').appendChild(li)

    }
    optimisedList('champions league')
    //add new element by replacing(edit)

    const secondLi =document.querySelector('li:nth-child(2)')
    //secondLi.innerText='hala madrid'
    const newLi=document.createElement('li')
    newLi.innerText='halamadrid'
    secondLi.replaceWith(newLi)

    //attributes
    const atr = document.getElementById('myImg').attributes

    const attributevalues='';
    for (let i=0;i<atr.length;i++){
        let attr=atr[i]
        attributevalues+=`${attr.name}: ${attr.value}`
    }

    document.getElementById('demo').innerHTML = attributevalues;

    //adding new class
    const div= document.getElementById('div')
    div.classList.add('new-class')

    //remove all childnodes
    const list=document.getElementById('container')
    while(list.hasChildNodes()){
        list.removeChild(list.firstChild)
    }

    
</script>
</html>
